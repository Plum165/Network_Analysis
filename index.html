<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Network Visualizer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #f0f0f0;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    h1 {
      color: #ffc107;
      margin-top: 1rem;
    }

    .block {
      border: 2px solid #ffc107;
      background: #2a2a2a;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 0 10px #ffc107;
      transition: transform 0.3s ease;
    }

    .block:hover {
      transform: scale(1.05);
    }

    svg text {
      fill: white;
    }

    .arrow {
      stroke: #ffc107;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }

    #diagram {
      margin-top: 2rem;
      overflow-x: auto;
      text-align: center;
    }

    .task {
      margin: 0.5rem 0;
    }

    input {
      padding: 0.4rem;
      margin: 0.2rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <h1>üìê Activity-on-Node Diagram</h1>

    <div id="taskInputs"></div>
    <button onclick="addTaskInput()">‚ûï Add New Task</button>
    <button onclick="generateTasks()">üìä Generate</button>
    <button onclick="downloadJSON()">üß© JSON</button>
    <button onclick="downloadPDF()">üìÑ PDF</button>

    <pre id="output"></pre>

    <div id="diagram">
      <svg width="1200" height="800">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                  refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ffc107" />
          </marker>
        </defs>
      </svg>
    </div>
  </div>
  <script>
    let tasks = [];

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function addTaskInput() {
      const div = document.createElement("div");
      div.classList.add("task");
      div.innerHTML = `
        <input class="id" placeholder="Task ID" />
        <input class="desc" placeholder="Description" />
        <input class="et" placeholder="ET" type="number" />
        <input class="deps" placeholder="Dependencies (comma separated)" />
      `;
      document.getElementById("taskInputs").appendChild(div);
    }

    function topologicalSort(tasks) {
      const visited = new Set();
      const result = [];
      const temp = new Set();

      const taskMap = Object.fromEntries(tasks.map(t => [t.id, t]));

      function visit(n) {
        if (temp.has(n)) throw new Error("Cycle detected");
        if (!visited.has(n)) {
          temp.add(n);
          taskMap[n].dependencies.forEach(visit);
          temp.delete(n);
          visited.add(n);
          result.push(taskMap[n]);
        }
      }

      tasks.forEach(t => visit(t.id));
      return result;
    }

  function calculateSchedule(tasks) {
  // Initialize fields
  tasks.forEach(task => {
    task.ES = 0;
    task.EF = 0;
    task.LS = 0;
    task.LF = 0;
    task.TF = 0;
    task.FF = 0;
  });

  // Earliest Start / Finish
  for (let task of tasks) {
    if (task.dependencies.length === 0) {
      task.ES = 0;
    } else {
      let maxEF = 0;
      for (let depId of task.dependencies) {
        const dep = tasks.find(t => t.id === depId);
        if (dep && dep.EF > maxEF) maxEF = dep.EF;
      }
      task.ES = maxEF;
    }
    task.EF = task.ES + task.ET;
  }

  // Latest Start / Finish
  let maxEF = Math.max(...tasks.map(t => t.EF));
  for (let task of tasks) {
    const isFinal = !tasks.some(t => t.dependencies.includes(task.id));
    if (isFinal) {
      task.LF = maxEF;
      task.LS = task.LF - task.ET;
    }
  }

  for (let i = tasks.length - 1; i >= 0; i--) {
    const task = tasks[i];
    const dependents = tasks.filter(t => t.dependencies.includes(task.id));
    if (dependents.length > 0) {
      task.LF = Math.min(...dependents.map(d => d.LS));
      task.LS = task.LF - task.ET;
    }
  }

  // Total Float
  for (let task of tasks) {
    task.TF = task.LS - task.ES;
  }

  // Free Float
  for (let task of tasks) {
    const dependents = tasks.filter(t => t.dependencies.includes(task.id));
    if (dependents.length > 0) {
      const minES = Math.min(...dependents.map(d => d.ES));
      task.FF = minES - task.EF;
    } else {
      task.FF = task.TF;
    }
  }
}

function drawDiagram() {
  const svg = document.querySelector("svg");
  svg.innerHTML = `
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ffc107" />
      </marker>
    </defs>
  `;

  const nodeWidth = 130;
  const nodeHeight = 100;
  const spacingX = 220;
  const spacingY = 160;
  const canvasWidth = 1000;
  const canvasHeight = 600;

  const levels = {};
  const taskMap = Object.fromEntries(tasks.map(t => [t.id, t]));

  function assignLevel(taskId, visited = new Set()) {
    if (levels[taskId] !== undefined) return levels[taskId];
    if (visited.has(taskId)) return 0;

    visited.add(taskId);
    const task = taskMap[taskId];
    if (!task) return 0;

    let level = 0;
    task.dependencies.forEach(dep => {
      level = Math.max(level, assignLevel(dep, visited) + 1);
    });
    levels[taskId] = level;
    return level;
  }

  tasks.forEach(t => assignLevel(t.id));

  const levelGroups = {};
  tasks.forEach(t => {
    const level = levels[t.id];
    if (!levelGroups[level]) levelGroups[level] = [];
    levelGroups[level].push(t);
  });

  const nodePositions = {};
  Object.entries(levelGroups).forEach(([levelStr, group]) => {
    const level = parseInt(levelStr);
    const totalHeight = (group.length - 1) * spacingY;
    const startY = (canvasHeight - totalHeight) / 2;

    group.forEach((task, i) => {
      const x = 50 + level * spacingX;
      const y = startY + i * spacingY;
      nodePositions[task.id] = { x, y };

      svg.innerHTML += `
        <rect x="${x}" y="${y}" width="${nodeWidth}" height="${nodeHeight}"
              rx="12" ry="12" fill="#2a2a2a" stroke="#ffc107" stroke-width="2"/>
        <text x="${x + 10}" y="${y + 20}" font-size="12">ID: ${task.id}</text>
        <text x="${x + 10}" y="${y + 35}" font-size="12">ET: ${task.ET}</text>
        <text x="${x + 10}" y="${y + 55}" font-size="12">ES: ${task.ES}</text>
        <text x="${x + 10}" y="${y + 75}" font-size="12">EF: ${task.EF}</text>
        <text x="${x + 50}" y="${y + 35}" font-size="12">LS: ${task.LS}</text>
        <text x="${x + 50}" y="${y + 55}" font-size="12">LF: ${task.LF}</text>
        <text x="${x + 50}" y="${y + 75}" font-size="12">TF: ${task.TF}</text>
        <text x="${x + 20}" y="${y + 90}" font-size="12">FF: ${task.FF}</text>
      `;
    });
  });

  tasks.forEach(task => {
    const from = nodePositions[task.id];
    task.dependencies.forEach(depId => {
      const to = nodePositions[depId];
      if (!from || !to) return;

      const startX = to.x + nodeWidth;
      const startY = to.y + nodeHeight / 2;
      const endX = from.x;
      const endY = from.y + nodeHeight / 2;

      const levelDiff = levels[task.id] - levels[depId];

      if (levelDiff > 1) {
        const controlX = (startX + endX) / 2;
        const controlY = ((startY + endY) / 2) - 60;

        const path = `
          M ${startX} ${startY}
          Q ${controlX} ${controlY} ${endX} ${endY}
        `;

        svg.innerHTML += `
          <path d="${path}" class="arrow" fill="none" />
        `;
      } else {
        svg.innerHTML += `
          <line x1="${startX}" y1="${startY}" x2="${endX}" y2="${endY}" class="arrow" />
        `;
      }
    });
  });
}





    function generateTasks() {
      tasks = [];
      const taskDivs = document.querySelectorAll(".task");

      taskDivs.forEach(div => {
        const id = div.querySelector(".id").value;
        const desc = div.querySelector(".desc").value;
        const et = parseInt(div.querySelector(".et").value);
        const deps = div.querySelector(".deps").value
          .split(",")
          .map(s => s.trim())
          .filter(s => s !== "");
        tasks.push({ id, description: desc, ET: et, dependencies: deps });
      });

      try {
        tasks = topologicalSort(tasks);
        calculateSchedule(tasks);
       // document.getElementById("output").textContent = JSON.stringify(tasks, null, 2);
        drawDiagram();
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tasks.json';
      link.click();
    }

    function downloadPDF() {
      alert("PDF export coming soon!");
    }
    
  </script>
  
</body>
</html>
